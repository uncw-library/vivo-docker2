version: '3.7'

services:
  vivo-solr:
    container_name: vivo-solr
    image: garrettarm/vivo-solr
    build:
      context: ./solr
    volumes:
      - solr_data:/var/solr
    # ports:
    #   - 8983:8983
    restart: always

  vivo-vivo:
    container_name: vivo-vivo
    image: garrettarm/vivo
    build:
      context: ./vivo
    volumes:
      - ./tdbModels:/usr/local/vivo/home/tdbModels
      - ./tdbContentModels:/tdbContentModels
      - ./siteData/userdata.ttl:/usr/local/vivo/home/rdf/abox/filegraph/userdata.ttl
      - ./siteData/featuredFaculty.ttl:/usr/local/vivo/home/rdf/abox/filegraph/featuredFaculty.ttl
      - ./siteData/uploads:/usr/local/vivo/home/uploads
      # only uncomment theme dir if doing theme work & after your computer has already done `docker compose up` with it commented out
      # - ./vivo/inject/installer/webapp/src/main/webapp/themes/uncw_theme:/usr/local/tomcat/webapps/ROOT/themes/uncw_theme
      # - ./vivo/inject/installer/webapp/src/main/webapp/themes/wilma_uncw:/usr/local/tomcat/webapps/ROOT/themes/wilma_uncw
    ports:
      - 8080:8080
    restart: always

volumes:
  solr_data:
