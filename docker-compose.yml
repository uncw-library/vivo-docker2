version: '3.7'

services:
  vivo-solr:
    container_name: vivo-solr
    image: uncwlibrary/vivo-docker2/solr:m1
    build:
      context: ./solr
    volumes:
      - solr_data:/var/solr
    # ports:
    #   - 8983:8983
    restart: always

  vivo-vivo:
    container_name: vivo-vivo
    image: uncwlibrary/vivo-docker2/vivo:m1
    build:
      context: ./vivo
    volumes:
      - ./tdbModels:/usr/local/vivo/home/tdbModels
      - ./tdbContentModels:/tdbContentModels
      - ./current_turtle/userdata.ttl:/usr/local/vivo/home/rdf/abox/filegraph/userdata.ttl
      - ./current_turtle/featuredFaculty.ttl:/usr/local/vivo/home/rdf/abox/filegraph/featuredFaculty.ttl
      - ./vivo/configs/vivo_UiLabel_wilma_uncw.ttl:/usr/local/vivo/home/rdf/i18n/en_US/interface-i18n/firsttime/vivo_UiLable_wilma_uncw.ttl
      - ./uploads:/usr/local/vivo/home/uploads
      # - ./temp_rdf:/usr/local/vivo/home/rdf
      # only uncomment theme dir if doing theme work & after your computer has already done `docker compose up` with it commented out
      # - ./vivo/uncw_theme:/usr/local/tomcat/webapps/ROOT/themes/uncw_theme
    ports:
      - 8080:8080
    restart: always

volumes:
  solr_data:
