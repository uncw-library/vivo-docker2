version: '3'

services:
  mariadb:
    container_name: vivo_db
    environment:
      - MYSQL_USER=vitrodbUsername
      - MYSQL_PASSWORD=vitrodbPassword
      - MYSQL_ROOT_PASSWORD=rootPassword
      - MYSQL_ROOT_HOST=%
      - TZ=America/New_York
    build:
      context: ./mariadb
    volumes:
      - maria-data:/var/lib/mysql
    restart: always
    # ports:
    #   - 33306:3306

  solr:
    container_name: vivo_solr
    build:
      context: ./solr
    ports:
      - 8983:8983
    depends_on:
      - mariadb
    volumes:
      - solr-data:/opt/solr/server/solr/ckan/data
    command: solr-create -c vivocore -d /opt/vivocore
    restart: always

  vivo:
    container_name: vivo
    build:
      context: ./vivo
    depends_on:
      - solr
      - mariadb
    volumes:
      - ./vivo/applicationSetup.n3:/usr/local/VIVO/home/config/applicationSetup.n3
      - ./vivo/log4j.properties:/usr/local/tomcat/webapps/VIVO/WEB-INF/classes
      - ./vivo/runtime.properties:/usr/local/VIVO/home/config/runtime.properties
    ports:
      - 8080:8080
    restart: always

volumes:
  solr-data:
  maria-data:
