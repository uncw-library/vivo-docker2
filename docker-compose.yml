services:
  vivo-solr:
    container_name: vivo-solr
    image: uncwlibrary/vivo-docker2/solr:m1
    build:
      context: ./solr
    volumes:
      - solr_data:/var/solr
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8983/solr/vivocore/admin/ping || exit 1"]

  vivo-vivo:
    container_name: vivo-vivo
    image: uncwlibrary/vivo-docker2/vivo:m1
    build:
      context: ./vivo
    volumes:
      - ./tdbModels:/usr/local/vivo/home/tdbModels
      - ./tdbContentModels:/tdbContentModels
      - ./instanceData/userdata.ttl:/usr/local/vivo/home/rdf/abox/filegraph/userdata.ttl
      - ./instanceData/featuredFaculty.ttl:/usr/local/vivo/home/rdf/abox/filegraph/featuredFaculty.ttl
      - ./instanceData/uploads:/usr/local/vivo/home/uploads
      - ./vivo/inject/installer/webapp/src/main/webapp/themes/uncw_theme:/usr/local/tomcat/webapps/ROOT/themes/uncw_theme
      - ./vivo/inject/installer/webapp/src/main/webapp/themes/wilma_uncw:/usr/local/tomcat/webapps/ROOT/themes/wilma_uncw
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      vivo-solr:
        condition: service_healthy

volumes:
  solr_data:
