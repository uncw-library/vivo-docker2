version: '3.7'

services:
  solr:
    container_name: solr
    image: libapps-admin.uncw.edu:8000/randall-dev/vivo-docker2/solr:1-13-maint
    # build:
    #   context: ./solr
    volumes:
      - solr_data:/var/solr
    # ports:
    #   - 8983:8983
    restart: always

  vivo:
    container_name: vivo
    image: libapps-admin.uncw.edu:8000/randall-dev/vivo-docker2/vivo:large_heap
    # build:
    #   context: ./vivo
    depends_on:
      - solr
    volumes:
      - ./tdbModels:/usr/local/VIVO/home/tdbModels
      - ./tdbContentModels:/tdbContentModels
      - ./current_turtle/userdata.ttl:/usr/local/VIVO/home/rdf/abox/filegraph/userdata.ttl
      - ./current_turtle/userdata2.ttl:/usr/local/VIVO/home/rdf/abox/filegraph/userdata2.ttl
      - ./current_turtle/userdata3.ttl:/usr/local/VIVO/home/rdf/abox/filegraph/userdata3.ttl
      - ./current_turtle/userdata4.ttl:/usr/local/VIVO/home/rdf/abox/filegraph/userdata4.ttl
      - ./vivo/uncw_theme:/usr/local/tomcat/webapps/vivo/themes/uncw_theme
      - ./uploads:/usr/local/VIVO/home/uploads
    ports:
      - 8080:8080
    restart: always

volumes:
  solr_data:
