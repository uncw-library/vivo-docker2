version: '3'

services:
  solr:
    container_name: solr
    image: libapps-admin.uncw.edu:8000/randall-dev/vivo-docker2/solr
    build:
      context: ./solr
    restart: always

  vivo:
    container_name: vivo
    image: libapps-admin.uncw.edu:8000/randall-dev/vivo-docker2/vivo
    build:
      context: ./vivo
    depends_on:
      - solr
    volumes:
      - ./tdbModels:/usr/local/VIVO/home/tdbModels
      - ./tdbContentModels:/usr/local/VIVO/home/tdbContentModels
      - ./vivo/nemo:/usr/local/tomcat/webapps/ROOT/themes/nemo
      - ./vivo/nemo/images/UNCW-3.jpg:/usr/local/tomcat/webapps/ROOT/images/placeholders/person.thumbnail.jpg
      - ./vivo/nemo/images/UNCW-1.jpg:/usr/local/tomcat/webapps/ROOT/images/placeholders/person.bordered.thumbnail.jpg
      - ./person_images:/usr/local/VIVO/home/uploads

    ports:
      - 8080:8080
    restart: always
